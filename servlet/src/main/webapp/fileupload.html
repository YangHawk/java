<!DOCTYPE html>
<!-- form 태그로 처리페이지(upload.itwill)를 POST 방식으로 요청하여 사용자로부터 입력받은 값과 파일을 전달하는 HTML 문서! -->
<html>
<head>
<meta charset="UTF-8">
<title>Servlet</title>
</head>
<body>
	<h1>파일 업로드</h1>
	<hr>
	<!-- 웹 프로그램 요청 시 사용자로부터 입력받은 파일을 전달하기 위하여 form 태그를 사용 -->
	<!-- → 입력된 파일을 웹 프로그램에게 전달하기 위하여 form 태그의 method 속성값을 반드시 [post]로 설정 -->
	<!-- → enctype 속성값을 [multipart/form-data] - 설정 파일을 원시 데이터로 전달 -->
	<!-- → 기본값 = 모든 입력값들을 문자 형태 이진 파일 2Byte로 전달) -->
	<form action="upload.itwill" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>올린 사람</td>
				<td><input type="text" name="uploader"></td>
			</tr>
			<tr>
				<td>업로드할 파일</td>
				<td><input type="file" name="uploadfileone"></td>
			</tr>
			<tr>
				<td>업로드할 진짜 파일</td>
				<td><input type="file" name="uploadfiletwo"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">제출</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
