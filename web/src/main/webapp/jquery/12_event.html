<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<button type="button" id="btn">버튼을 눌러</button>
	<div id="displayDiv"></div>
	<script type="text/javascript">
		//$(selector).click(callback): 선택자로 검색된 태그에서 click 이벤트가 발생될 경우 콜백 함수(이벤트 처리 함수)를 호출
		$("#btn").click(function() {
			$("#displayDiv").text("이벤트 처리 명령 실행");
		});
	</script>
</body>
</html>
