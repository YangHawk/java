<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<button type="button" id="eventOn">이벤트 처리 함수 등록 버튼</button>
	<button type="button" id="eventOff">이벤트 처리 함수 제거 버튼</button>
	<button type="button" id="btn">버튼을 눌러보십시오.</button>
	<div id="displayDiv">ㅋㅋ</div>

	<script type="text/javascript">
		/*	
		
		$("#btn").click(function() {
			$("#displayDiv").text("이벤트 처리 함수의 명령을 실행"); //<div id="displayDiv">이벤트 처리 함수의 명령을 실행</div>
		});
		
		*/

		$("#eventOn").click(function() {
			$("#displayDiv").text("이벤트 처리 함수 등록 성공!");
			//eventOn 버튼을 눌러야지만, btn 태그를 클릭했을 때 명령을 실행할 수 있게
			$("#btn").click(function() {
				$("#displayDiv").text("이벤트 처리 함수의 명령을 실행"); //<div id="displayDiv">이벤트 처리 함수의 명령을 실행</div>
			});
		});

		$("#eventOff").click(function() {
			$("#displayDiv").text("이벤트 처리 함수 제거 성공!");

			//$(selector).off(event): 선택자로 검색된 태그에 등록된 이벤트에 대한 이벤트 처리 함수를 삭제하는 메소드
			$("#btn").off("click");
		});
	</script>
</body>
</html>
