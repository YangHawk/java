<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
ul li {
	font-size: 1.2em;
	margin: 10px;
}

div {
	font-size: 1.5em;
	color: green;
}

#menu {
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<h2>점심 메뉴를 선택하여 주십시오.</h2>
	<ul>
		<li>가정식 백반</li>
		<li>짜장면</li>
		<li>짬뽕</li>
		<li>설농탕</li>
		<li>순댓국</li>
		<li>삼계탕</li>
		<li>쌀국수</li>
		<li>돈까쓰</li>
	</ul>
	<div>
		선택한 점심 메뉴는 <span id="menu">???</span>입니다.
	</div>

	<script type="text/javascript">
		$("ul li").click(function() {
			//이벤트 처리 함수에서 this 키워드는 이벤트가 발생된 태그(Element 객체)를 표현
			//var choice=this.text(); //에러 발생 - Element 객체는 jQuery 객체로 만들어 주어야 사용 가능			
			var choice = $(this).text(); //이벤트가 발생된 태그의 태그 내용을 반환받아 변수에 저장
			$("#menu").text(choice); //선택자로 검색된 태그의 태그 내용 변경
		});
	</script>
</body>
</html>
