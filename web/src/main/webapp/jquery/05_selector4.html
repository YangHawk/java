<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"></td>
		</tr>

		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd"></td>
		</tr>

		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>

		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>


	</table>
	<script type="text/javascript">
		//속성 선택자: 태그의 속성 또는 속성값을 비교하여 태그를 검색하여 제공하는 선택자
		$("input[type]").css("border", "2px solid green");
		$("input[type='password']").css("color", "red");
		$("input[name='email']").css("color", "blue");

		/*
		
		속성 선택자(Attribute Selector)는 CSS와 jQuery에서 사용되는 선택자 중 하나로, 특정 HTML 요소의 속성 값을 기반으로 요소를 선택하는 역할을 합니다. 속성 선택자를 사용하여 특정 속성을 가진 요소를 선택할 수 있으며, 다양한 형식으로 사용할 수 있습니다.

		아래는 속성 선택자의 주요 형식과 설명입니다:

		1. `[attribute]`: 해당 속성을 가진 요소를 선택합니다.
		예시: `input[type]`는 `type` 속성을 가진 모든 `input` 요소를 선택합니다.

		2. `[attribute=value]`: 속성 값이 지정한 값과 정확히 일치하는 요소를 선택합니다.
		예시: `input[type="text"]`는 `type` 속성 값이 "text"인 모든 `input` 요소를 선택합니다.

		3. `[attribute^=value]`: 속성 값이 지정한 값으로 시작하는 요소를 선택합니다.
		예시: `a[href^="https"]`는 `href` 속성 값이 "https"로 시작하는 모든 `a` 요소를 선택합니다.

		4. `[attribute$=value]`: 속성 값이 지정한 값으로 끝나는 요소를 선택합니다.
		예시: `a[href$=".pdf"]`는 `href` 속성 값이 ".pdf"로 끝나는 모든 `a` 요소를 선택합니다.

		5. `[attribute*=value]`: 속성 값에 지정한 값이 포함된 요소를 선택합니다.
		예시: `input[name*="user"]`는 `name` 속성 값에 "user"가 포함된 모든 `input` 요소를 선택합니다.

		이와 같이 속성 선택자를 사용하면 특정 속성을 가진 요소를 선택하여 스타일을 변경하거나 다른 작업을 수행할 수 있습니다. 속성 선택자는 유연하게 사용될 수 있으며, HTML 요소의 속성 값에 기반하여 원하는 요소를 선택하는 데 도움이 됩니다.
		
		*/
	</script>
</body>
</html>
