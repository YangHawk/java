<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 예외 처리</h1>
	<hr>
	<p>예외(Exception): 프로그램 실행 시 발생되는 문제(오류)</p>
	<script type="text/javascript">
		try { //예외가 발생될 수 있는 명령을 작성하는 영역
			var array = new Array(100);
			alert("Array 객체의 요소 갯수 = " + array.length);
		} catch (e) { //try에서 예외가 발생될 경우 예외를 전달받아 실행될 명령을 작성하는 명령
			alert("프로그램 실행에 문제가 발생하여 종료합니다.");
			alert("예외 메세지 = " + e);
		} finally {
			alert("예외 발생과 상관없이 무조건 실행될 명령입니다.");
		}
	</script>
</body>
</html>
