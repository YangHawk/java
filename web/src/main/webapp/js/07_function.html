<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립스 함수</h1>
	<hr>
	<p>합수(Function): 매개변수로 값을 전달받아 가공 처리하여 결과값을 반환하는 기능을 제공</p>
	<p>자바스크립트에서는 함수를 선언해야만 함수를 호출하여 함수 내부에 작성된 명령을 실행하여 결과값을 반환받아 사용</p>
	<hr>
	<p>자바스크립트에서는 함수 선언방법에 따라 선언 함수와 익명 함수로 구분</p>
	<p>선언 함수: 함수명을 명시하여 선언하는 함수</p>
	<p>익명 함수: 함수명을 명시하지 않고 선언하는 함수</p>
	<script type="text/javascript">
		//1. 선언 함수 = 함수명(함수를 구분하기 위한 식별자)을 명시하여 함수 선언
		//형식)function 함수명(매개변수, 매개변수, ...) {명령; 명령; ...}

		function display() {
			alert("선언 함수의 명령 실행");
		}

		//선언 함수는 함수명을 이용하여 함수 호출 - 반복 호출 가능
		//형식)함수명(값, 값, ...)
		display(); //함수 호출 - 함수에 작성된 명령 실행
		alert(typeof (display)); //function - 함수형
		alert(display); //함수명 출력 - 함수명에 저장된 선언 함수 출력
		// → 내부적으로 함수명은 변수로 처리되어 선언 함수를 값으로 저장 - 함수명에 함수 저장 = 함수도 하나의 값(함수값)
		//2. 익명 함수 = 함수명을 명시하지 않고 함수 선언
		//→ 익명 함수는 함수를 선언할 때 함수를 호출하여 사용 - 함수를 한번만 호출
		//형식)(function(매개변수, 매개변수, ...) {명령; 명령; ...})(값, 값, ...);

		(function() {
			alert("익명 함수의 명령 실행");
		})(); //소괄호 - 익명 함수가 먼저 실행될 수 있도록

		//3. 함수 변수 - 변수에 익명 함수를 저장
		//→ 함수는 내부적으로 값으로 처리되므로 변수에 저장 가능

		var display = function() {
			alert("익명 함수의 명령 실행");
		}

		//함수 변수는 선언 함수의 함수명과 동일한 역할 수행
		//→ 함수 변수를 이용하여 익명 함수 반복 호출 가능
		//형식)함수 변수명(값, 값, ...)
		display();
		alert(typeof (display)); //function - 함수형
		alert(display); //함수 변수값 출력 - 함수 변수에 저장된 익명 함수 출력

		//4. 선언 함수 vs. 익명 함수
		//※선언 함수는 자바스크립트 명령 실행 전에 선언됨
		//※함수 선언 명령 전 함수 호출이 가능
		display(); //함수 선언 전 함수 호출 = 가능
		function display() {
			alert("선언 함수의 명령 실행");
		}
		display(); //함수 선언 후 함수 호출 = 가능

		//익명 함수를 선언하여 변수에 저장하면 명령으로 처리되어 함수 선언 전 호출 불가능
		//Uncaught TypeError: display is not a function

		//display(); //함수 선언 전 함수 호출 = 불가능: 에러 발생
		var display = function() {
			alert("익명 함수의 명령 실행");
		}
		display(); //함수 선언 후 함수 호출 = 가능

		//5. 선언 함수를 변수에 저장 가능하지만 함수명으로 함수 호출 불가능
		//→ 함수 변수를 이용하여 함수 호출 가능

		var display = function printf() {
			alert("익명 함수의 명령 실행");
		}

		//printf(); = 에러 발생
		display(); //= 함수명에는 아무런 의미가 없다!
		//6. ES6에서는 람다 표현식을 이용한 화살표 함수 추가
		//→ 코드를 간결하게 표현하여 가동성 증가
		//형식)(매개변수, 매개변수, ...) => {명령; 명령; ...}
		//→ 함수에 작성된 명령이 하나인 경우 { } 기호 생략 가능
		//→ 변수에 화살표 함수를 저장하고 변수를 이용하여 함수 호출
		//const display = () => {alert("화살표 함수의 명령 실행");}
		//const display = () => alert("화살표 함수의 명령 실행");

		display();
	</script>
</body>
</html>
