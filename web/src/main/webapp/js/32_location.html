<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - location 객체</h1>
	<hr>
	<p>location 객체: 브라우저에서 URL 주소를 입력하는 영역을 객체로 표현하여 프로퍼티와 메소드 제공</p>
	<script type="text/javascript">
		//location 객체를 출력하면 toString() 메소드가 자동으로 호출됨
		//location.toString(): URL 주소를 입력하는 영역의 URL 주소를 반환하는 메소드
		alert(location); //http://localhost:8000/web/js/32_location.html

		setTimeout(function() {
			//location.href: location 객체의 URL 주소를 저장한 프로퍼티
			//→ location 객체의 href 속성값을 변경하면 브라우저의 URL 주소가 속성값으로 변경되어 웹 프로그램을 요청하여 실행결과를 제공받아 출력 - 페이지 이동
			location.href = "https://daum.net";
		}, 1000) //1초 뒤, 네이버로 페이지가 이동

		setInterval(function() {
			//location.reload(): 브라우저가 현재 요청한 URL 주소의 웹 프로그램을 재요청하는 메소드 - 새로 고침
			location.reload();
		}, 2000) //2초마다 새로고침
	</script>
</body>
</html>
