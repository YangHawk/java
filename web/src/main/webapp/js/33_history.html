<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - history 객체</h1>
	<hr>
	<p>history 객체: 브라우저의 히스토리를 객체로 표현하여 프로퍼티와 메소드 제공</p>
	<script type="text/javascript">
		alert(history); //[object History] → History 객체

		setTimeout(function() {
			//history.back(): 이전 페이지로 이동하는 메소드
			history.back();

			//history.forward(): 다음 페이지로 이동하는 메소드
			history.forward()

			//history.go(number): 원하는 페이지로 이동하는 메소드
			history.go(1); //history.forward(); 와 같다
			history.go(-1); //history.back(); 과 같다
			history.go(0); //location.reload(); 와 같다
		}, 3000);
	</script>
</body>
</html>
