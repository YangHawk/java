<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>쿠기(Cookie)</h1>
	<hr>
	<p>쿠키: 서버와 클라이언트의 연결 지속성을 제공하기 위해 클라이언트에 저장되는 문자값</p>
	<p>클라이언트에 접속된 웹서버의 이름을 식별자로 사용하여 다수의 쿠키를 저장해 웹서버의 웹 프로그램 요청 시 쿠키에 저장된 값을 전달</p>
	<hr>
	<form name="cookieFrom">
		아이디: <input type="text" name="id">&nbsp;&nbsp;
		<button type="button" id="saveBtn">입력 아이디 저장</button>
		&nbsp;&nbsp;
		<button type="button" id="useBtn">저장 아이디 사용</button>
		&nbsp;&nbsp;
		<button type="button" id="removeBtn">저장 아이디 삭제</button>
		&nbsp;&nbsp;
	</form>

	<script type="text/javascript">
		//클라이언트에 쿠키를 저장(변경)하는 함수
		//→ 쿠키에는 필요한 정보를 이름과 값으로 묶어 저장(이름 = 값)
		//→ 쿠키에 저장된 정보를 ;를 이용하여 구분하고 여러 개를 저장 가능
		//→ 쿠키의 필수 정보로 쿠키명과 쿠키값을 묶어 반드시 저장
		//→ 쿠키의 선택 정보로 적용 범위, 도메인, 지속 시간 등을 저장 - 선택 정보를 저장하지 않을 시 
		function setCookie(name, value, path, expires) {
			var sc = ""; //쿠키를 저장하기 위한 변수

			//쿠키 변수에 쿠키명과 쿠키값을 묶어서 저장
			//→ 쿠키값은 영문자, 숫자, 일부 특수 문자만 저장 가능
			//→ 영문자, 숫자, 일부 특수 문자를 제외한 문자는 부호화 처리하여 저장
			sc += name + "=" + encodeURIComponent(value) + ";";

			//쿠키 변수에 path 이름으로 쿠키의 적용 범위를 묶어서 저장
			sc += "path = " + path + ";";

			//클라이언트의 현재 날짜와 시간이 저장된 Date 객체 생성
			var date = new Date();
			//Date.setDate(number): Date 객체에 저장된 날짜와 시간 중 일을 변경하는 메소드
			date.setDate(date.getDate() + expires);

			//쿠키 변수에 expires 이름으로 쿠키의 지속 시간을 묶어서 저장
			//Date.toUTCString(): Date 객체에 저장된 날짜와 시간을 세계 표준시(UTC)의 문자값으로 변환하여 반환하는 메소드
			sc += "expires = " + date.toUTCString();

			//document.cookie: 쿠키를 저장하기 위한 객체
			document.cookie = sc; //클라이언트의 쿠키를 저장
		}

		//클라이언트에 저장된 쿠키의 쿠키값을 반환하는 함수
		//→ 클라이언트에 저장된 쿠키 중 매개변수로 전달받아 이름의 쿠키값 반환
		function getCookie(name) {
			//쿠키에 저장된 정보를 ; 문자값으로 분리하여 변수에 저장
			var gc = document.cookie.split(";"); //변수에는 Array 객체가 저장

			for (i = 0; i < gc.length; i++) {
				//Array 객체의 요소값(쿠키 정보)을 = 문자값으로 분리하여 첫번째 요소값(이름)을 매개변수로 전달받은 값(쿠키명)과 비교
				if (gc[i].split("=")[0] == name) {
					//두번째 요소값(값)을 반환
					return gc[i].split("=")[1];
				}
			}

			//매개변수로 전달받은 이름의 쿠키값이 없는 경우 null 반환
			return null;
		}

		//[입력 아이디 저장] 버튼을 클릭한 경우 호출되는 이벤트 처리 함수 등록
		//→ 입력 태그의 입력값(아이디)를 반환받아 클라이언트의 쿠키로 저장
		document.getElementById("saveBtn").onclick = function() {
			var id = cookieForm.id.value; //입력 태그의 입력값을 변수에 저장

			if (id == "") { //입력값이 없는 경우
				alert("아이디를 입력해 주세욧!");
				return;
			}

			//입력값이 클라이언트에 쿠키값으로 하루 동안 저장
			setCookie("id", id, "/", 1);

			//입력 태그의 입력값 초기화
			cookieForm.id.value = "";
		}

		//[저장 아이디 사용] 버튼을 클릭한 경우 호출되는 이벤트 처리 함수 등록
		//→ 쿠키값을 반환받아 입력 태그의 입력값으로 출력
		document.getElementById("userBtn").onclick = function() {
			var id = getCookie("id");

			if (id == null) {
				alert("쿠키에 저장된 아이디가 없어욧!");
				return;
			}
			//입력 태그의 입력값으로 변수값 저장 - 입력값 변경
			cookieForm.id.value = id;
		}

		//[저장 아이디 삭제] 버튼을 클릭한 경우 호출되는 이벤트 처리 함수 등록
		//→ 클라이언트에 저장된 쿠키 삭제
		document.getElementById("removeBtn").onclick = function() {
			//쿠키의 지속시간을 과거로 변경
			setCookie("id", "", "/", -1);
		}
	</script>
</body>
</html>
