<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - window 객체</h1>
	<hr>
	<p>BOM: 브라우저를 기반으로 제공되는 자바스크립트 내장 객체</p>
	<p>window 객체: 브라우저를 객체로 표현하여 프로퍼티와 메소드를 제공</p>
	<script type="text/javascript">
		alert(window); //[object Window] → Window 객체
		//window.alert(message): 경구창을 이용하여 메세지를 출력하는 메소드
		//→ window 객체를 생략해도 메소드 호출 가능 - 함수
		window.alert("경고창을 이용하여 메세지를 출력하는 메소드입니다.");
		alert("경고창을 이용하여 메세지를 출력하는 메소드입니다."); //Window 생략 가능

		//window.prompt(message[, value]): 입력창을 이용하여 사용자로부터 문자값을 입력받아 반환하는 메소드
		var input = prompt("숫자를 입력하여 주십시오.", 100);
		alert("input = " + input); //input = 100

		//window.confirm(message): 확인 창을 이용하여 사용자로부터 선택값을 반환하는 메소드
		//→ 확인 창에서 [취소] 선택 시[false] 반환 / [확인] 선택 시 [true] 반환
		if (confirm("참말로 삭제 하겠습니까?")) {
			alert("게시글을 삭제 하였습니다.");
		} else {
			alert("게시글 삭제를 취소하였습니다.");
		}

		//window.open(url[, name][, option]): 자식 브라우저(팝업창)를 생성하여 웹 프로그램을 요청하고 실행 결과를 제공받아 출력하는 메소드
		//→option: width, height, top, left, menubar, toolbar, resizable 등...
		window.open();
		window.open("https://www.naver.com", "popup", "width=1000, height=640, top=100, left=200");

		//window.close(): 브라우저를 종료하는 메소드
		if (confirm("브라우저를 종료 하시겠습니까?")) {
			window.close();
		}
	</script>
</body>
</html>
