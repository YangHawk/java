<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>form 태그 관련 이벤트 - 입력 페이지</h1>
	<hr>
	<form action="48_submit_action.html" method="post" name="loginForm">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">로그인</button></td>
			</tr>
		</table>
	</form>
	<hr>
	<!-- 
	이벤트 기본 명령을 삭제한느 것의 예시!
	<a href="https://www.daum.net" onclick="return false;">다음(Daum)으로 이동</a>
	<a href="https://www.daum.net" onclick="event.preventDefault();">다음(Daum)으로 이동</a>
	 -->
	<script type="text/javascript">
		loginForm.id.focus();

		//form 태그에서 제출 이벤트가 발생될 경우 호출될 이벤트 처리 함수 등록
		//→ 비정상적인 입력값이 존재하는 경우 제출 이벤트를 취소해주어야 함 - form 태그 미실행
		loginForm.onsubmit = function() { //form 태그에서 submit 이벤트가 발생되었다면,
			if (loginForm.id.value == "") {
				alert("아이디를 입력해 주세욧!");
				loginForm.id.focus();

				/*
				
				//태그에서 발생되는 이벤트에 대한 기본 명령을 삭제 → form 태그를 이용하여 웹 프로그램을 요청하는 명령 취소 - form 태그 미실행
				event.preventDefault(); //태그에서 발생하는 이벤트에 대한 기본 명령을 삭제
				return;
				
				*/

				//이벤트 처리 함수에서 return 명령으로 [false]를 반환하면 이벤트 처리 함수를 종료하면서 태그의 기본 명령 제거 및 이벤트 전달을 중지
				return false; //이벤트 처리를 하지 마세요 - form 태그 미실행
			}

			var idReg = /^[a-zA-Z]\w{5,19}$/g;
			if (!idReg.test(loginForm.id.value)) {
				alert("아이디를 형식에 맞게 입력해 주세욧!");
				loginForm.id.focus();

				/*
				
				event.preventDefault();
				return;
				
				*/

				return false;
			}

			if (loginForm.pw.value == "") {
				alert("비밀번호를 입력해 주세욧!");
				loginForm.pw.focus();

				/*
				
				event.preventDefault();
				return;
				
				*/

				return false;
			}
		}
	</script>
</body>
</html>
