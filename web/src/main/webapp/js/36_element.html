<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>DOM(Document Object Model) - Element 객체</h1>
	<hr>
	<p>Node 객체: 태그(TagNode)와 태그 내용(TextNode)을 자바스크립트 객체로 표현</p>
	<p>Element 객체: 태그(TagNode)만을 자바스크립트 객체로 표현</p>
	<hr>
	<h2 id="headline">h2 태그에 의해 출력되는 내용</h2>
	<ul>
		<li>li 태그에 의해 출력되는 내용 - 1
		<li>li 태그에 의해 출력되는 내용 - 2
		<li>li 태그에 의해 출력되는 내용 - 3
	</ul>
	<p class="text">p 태그에 의해 출력되는 내용</p>
	<script type="text/javascript">
		//document.getElementById(id): document 객체의 자식 태그에서 id 속성값으로 태그를 검색하여 검색된 하나의 태그를 Element 객체로 반환하는 메소드
		//→ document 객체 대신 부모 Element 객체를 사용하여 자식 태그를 검색하여 Element 객체로 반환 가능
		var h2E = document.getElementById("headline");
		alert(h2E); //[object HTMLHeadingElement] - DOM 객체 혹은 Element 객체

		//Node.nodeName: Node(Element) 객체의 노드명(태그명)을 저장한 프로퍼티
		alert(h2E.nodeName); //H2
		//Node.nodeValue: Node(Element) 객체의 노드값(태그 내용)을 저장한 프로퍼티
		alert(h2E.nodeValue); //null - h2E 객체는 태그 내용이 없음
		//Node.firstChild: Node(Element) 객체의 첫번째 자식 Node(Element) 객체를 저장한 프로퍼티
		alert(h2E.firstChild); //[Object Text] - TextNode
		alert(h2E.firstChild.nodeName); //#text		
		alert(h2E.firstChild.nodeValue); //h2 태그에 의해 출력되는 내용
		//※h2E 는 태그를 의미 - 첫번째 자식이 태그 내용이다!

		//Text 객체의 nodeValue 프로퍼티의 속성값 변경 - 태그내용 변경
		h2E.firstChild.nodeValue = "h2 태그의 내용 변경";

		//document.getElementsByTagName(tagName): document 객체의 자식 태그에서 태그명으로 태그를 검색하여 검색된 다수의 태그를 NodeList 객체로 반환하는 메소드
		//→ document 객체 대신 부모 Element 객체를 사용하여 자식 태그를 검색하여 NodeList 객체로 반환 가능
		//NodeList 객체: 다수의 Node 객체(Element)가 저장된 객체 - HTMLCollection 객체
		var liList = document.getElementsByTagName("li");
		alert(liList); //[object HTMLCollection]
		//NodeList.Length: NodeList 객체에 저장된 Node(Element) 객체의 갯수를 저장한 프로퍼티
		alert(liList.length); //3

		for (i = 0; i < liList.length; i++) {
			//NodeList.item(index): NodeList 객체에 저장된 Node(Element) 객체 중 매개변수로 전달받은 첨자 위치에 Node(Element) 객체를 반환하는 메소드 
			var liE = liList.item(i);
			alert(liE); //[object HTMLLIElement]
			alert(liE.firstChild.nodeValue); //li 태그에 의해 출력되는 내용 - 1, 2, 3
		}

		//document.querySelector(selector): docement 객체의 자식 태그에서 CSS 선택자로 태그를 검색하고 검색된 하나의 태그를 Node(Element) 객체로 반환하는 메소드
		//→ document 객체 대신 부모 Element 객체를 사용하여 자식 태그를 검색하여 Element 객체로 반환 가능
		var pE = document.querySelector(".text");
		alert(pE); //[object HTMLParagraphElement]
		alert(pE.firstChild.nodeValue); //p 태그에 의해 출력되는 내용

		//document.querySelectorAll(selector): docement 객체의 자식 태그에서 CSS 선택자로 태그를 검색하고 검색된 다수의 태그를 NodeList 객체로 반환하는 메소드
		//→ document 객체 대신 부모 Element 객체를 사용하여 자식 태그를 검색하여 NodeList 객체로 반환 가능
		var pList = document.querySelectorAll(".text");
		alert(pList); //[object NodeList]
		
		//docement.getElementsByClassName(class): document 객체의 자식 태그에서 태그의 class 속성값으로 태그를 검색하여 검색된 다수의 태그를 NodeList 객체로 반환하는 메소드
		var pE =docement.getElementsByClassName("text");
	</script>
</body>
</html>
