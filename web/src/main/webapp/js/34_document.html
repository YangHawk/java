<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - document 객체</h1>
	<hr>
	<p>document 객체: 요청 웹 프로그램의 실행 결과를 브라우저의 출력하는 영역을 객체로 표현하여 프로퍼티와 메소드를 제공</p>
	<script type="text/javascript">
		alert(document); //[object HTMLDocument] → HTMLDocument 객체

		//document.write(html): 매개변수로 HTML 태그를 전달받아 응답 영역에 출력하는 메소드
		document.write("<p>document.write() 메소드로 출력된 내용입니다.</p>");
	</script>
</body>
</html>
