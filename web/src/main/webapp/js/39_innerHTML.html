<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>DOM(Document Object Model) - 태그 변경</h1>
	<hr>
	<ul>
		<li>메뉴 - 1</li>
		<li>메뉴 - 2</li>
		<li>메뉴 - 3</li>
	</ul>
	<ul>
		<li>메뉴 - 4</li>
		<li>메뉴 - 5</li>
		<li>메뉴 - 6</li>
	</ul>
	<hr>
	<div id="text"></div>

	<script type="text/javascript">
		var ulList = document.getElementsByTagName("ul");

		var liList = ulList.item(0).getElementsByTagName("li");

		var liE = liList.item(1); //<li>메뉴 - 2</li>

		//태그 내용 변경
		liE.firstChild.nodeValue = "신메뉴 - ∞";

		var newText = document.createTextNode("신메뉴 - Ω");

		//Node.replaceChild(newNode, oldNode): Node(Element) 객체의 기존 자식 Node(Element) 객체를 새로운 Node(Element) 객체로 변경하는 메소드
		liE.replaceChild(newText, liE.firstChild);

		var divE = document.getElementById("text");

		/*
		
		var pE = document.createElement("p"); //<p><p>
		var pT = document.createTextNode("p 태그에 의해 출력되는 내용");
		pE.appendChild(pT); //<p>p 태그에 의해 출력되는 내용<p>
		divE.appendChild(pE); //<div id="text"><p>p 태그에 의해 출력되는 내용<p></div>

		*/

		//Node.innerHTML: Node(Element) 객체에 자식 태그 또는 태그 내용을 저장한 프로퍼티
		//→ Node(Element) 객체의 innerHTML 프로퍼티를 사용하여 하위 태그 및 태그 내용 변경
		divE.innerHTML = "<p>p 태그에 의해 출력되는 내용<p>";
	</script>
</body>
</html>
