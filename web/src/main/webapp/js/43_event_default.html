<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>이벤트(Event) - 태그의 기본 이벤트 처리 기능</h1>
	<hr>
	<p>태그에는 특정 이벤트에 대한 처리 기능을 제공 - a 태그, input 태그 등</p>
	<hr>
	<button type="button" id="btn">다음(Daum)으로 이동</button>
	<hr>
	<!-- a 태그는 click 이벤트가 발생할 경우 href 속성값으로 설정된 페이지로 이동: 태그의 기본 이벤트 명령 -->
	<a href="https://www.naver.com" id="naver"><button type="button">네이버(Naver)로 이동</button></a>
	<script type="text/javascript">
		document.getElementById("btn").onclick = function() {
			location.href = "https://www.daum.net";
		};

		document.getElementById("naver").onclick = function() { //매개변수로 event 객체를 전달받아서 사용 가능 - function(e)
			//event 객체: 태그에서 발생된 이벤트 정보를 저장한 객체
			//→ 이벤트 처리 함수가 호출되면 자동으로 생성되며 이벤트 처리 함수가 종료되면 자동으로 소멸

			//event.preventDefault(): 태그에 설정된 기본 이벤트 명령을 취소하는 메소드
			event.preventDefault();
		};
	</script>
</body>
</html>
